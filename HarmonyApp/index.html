<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>HarmonyApp</title>
</head>

<body>

  <!-- <div class="menu">
    <ion-icon class="btn-menu" name="menu-outline"></ion-icon>
    <ion-icon class="btn-close" name="close-outline"></ion-icon>
    <nav class="menu-nav">
    </nav>
  </div> -->
  <div class="container">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
    </div>
    <div class="controls">
      <button class="start">
        <ion-icon class="start-icon" name="play-outline"></ion-icon>
      </button>
      <button class="pause">
        <ion-icon class="pause-icon" name="pause-outline"></ion-icon>
      </button>
      <button class="stop">
        <ion-icon class="stop-icon" name="stop-outline"></ion-icon>
      </button>
      <button class="time">
        <ion-icon class="time-icon" name="time-outline"></ion-icon>
      </button>
      <button class="music">
        <ion-icon class="music-icon" name="musical-notes-outline"></ion-icon>
      </button>
    </div>
    <div class="footer">
      <img class="logo-footer" src="img/logo.png" alt="logo harmony">
    </div>
  </div>
</body>

</html>
