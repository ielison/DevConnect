<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">


  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script defer type="module" src="js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>HarmonyApp</title>
</head>

<body>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <div class="container">
    <div class="circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
    </div>
    <div id="controls" class="controls">
      <button class="start">
        <ion-icon class="start-icon" name="play-outline"></ion-icon>
      </button>
      <button class="time">
        <ion-icon class="time-icon" name="time-outline"></ion-icon>
        <dialog class="dialog-time">
          <h2 class="time-title">Sons</h2>
          <label for="duration">Duração da animação (segundos):</label>
          <input type="number" id="duration">
          <input class="save-time" type="submit" value="Salvar">
        </dialog>
      </button>
      <button class="music">
        <ion-icon class="music-icon" name="musical-notes-outline"></ion-icon>
        <dialog class="dialog-music">
          <h2 class="music-title">Sons</h2>
          <form class="form-add-sound">
            <input type="radio" id="ruidoBranco" name="somEscolhido" value="Ruído Branco">
            <label for="ruido-branco">Ruído Branco</label><br>
            <input type="radio" id="ruidoRosa" name="somEscolhido" value="Ruído Rosa">
            <label for="ruido-rosa">Ruído Rosa</label><br>
            <input type="radio" id="ruidoMarrom" name="somEscolhido" value="Ruído Marrom">
            <label for="ruido-marrom">Ruído Marrom</label><br>
            <input type="radio" id="somDoMar" name="somEscolhido" value="Som do Mar">
            <label for="som-mar">Som do Mar</label><br>
            <input class="save-sound" type="submit" value="Salvar">
          </form>
        </dialog>
      </button>
    </div>
    <div class="footer">
      <img class="logo-footer" src="img/logo.png" alt="logo harmony">
    </div>
  </div>

</body>

</html>
